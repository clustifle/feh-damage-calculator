<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEH Damage Calculator </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .calculator {
            width: 400px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d1d3d4;
            border-radius: 8px;
            background: #f8f9fa;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus, select:focus {
            border-color: #0078d4;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #0078d4;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #005ea2;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #1a1a1a;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>FEH Damage Calculator</h1>
        <div class="section">
            <label>Attacker's Atk</label>
            <input type="number" id="atk" min="0" value="50">
        </div>
        <div class="section">
            <label>Defender's Def/Res</label>
            <input type="number" id="def" min="0" value="30">
        </div>
        <div class="section">
            <label>Damage Type</label>
            <select id="damageType">
                <option value="physical">Physical (Def)</option>
                <option value="magical">Magical (Res)</option>
            </select>
        </div>
        <div class="section">
            <label>Weapon Triangle</label>
            <select id="triangle">
                <option value="neutral">Neutral (0%)</option>
                <option value="advantage">Advantage (+20%)</option>
                <option value="disadvantage">Disadvantage (-20%)</option>
            </select>
        </div>
        <div class="section">
            <label>Effective Damage</label>
            <select id="effective">
                <option value="no">No (x1)</option>
                <option value="yes">Yes (x1.5)</option>
            </select>
        </div>
        <button onclick="calculateDamage()">Calculate Damage</button>
        <div id="result">Damage: -</div>
    </div>

    <script>
        function calculateDamage() {
            // Get input values
            const atk = parseInt(document.getElementById('atk').value) || 0;
            const def = parseInt(document.getElementById('def').value) || 0;
            const damageType = document.getElementById('damageType').value;
            const triangle = document.getElementById('triangle').value;
            const effective = document.getElementById('effective').value;

            // Step 1: Apply Weapon Triangle modifier
            let atkModified = atk;
            if (triangle === 'advantage') {
                atkModified = Math.floor(atk * 1.2);
            } else if (triangle === 'disadvantage') {
                atkModified = Math.floor(atk * 0.8);
            }

            // Step 2: Apply Effective Damage
            if (effective === 'yes') {
                atkModified = Math.floor(atkModified * 1.5);
            }

            // Step 3: Calculate base damage
            let damage = atkModified - def;
            if (damage < 0) damage = 0;

            // Display result
            document.getElementById('result').innerText = `Damage: ${damage}`;
        }
    </script>
</body>
</html>
