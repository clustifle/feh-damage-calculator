<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10X Calculator</title>
    <style>
        /* Reset default styles and set up a centered layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5; /* Light gray background like Windows 10X */
        }

        /* Calculator container with Windows 10X styling */
        .calculator {
            width: 340px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        /* Display area */
        .display {
            width: 100%;
            height: 80px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 28px;
            text-align: right;
            color: #1a1a1a;
            outline: none;
            margin-bottom: 20px;
        }

        /* Button grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button styling with Windows 10X flair */
        button {
            width: 70px;
            height: 70px;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            background: #f1f3f4;
            color: #333;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #e8eaed;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Operator buttons */
        .operator {
            background: #0078d4; /* Windows blue */
            color: #fff;
        }

        .operator:hover {
            background: #005ea2;
        }

        /* Special buttons (Clear, Equals) */
        .clear {
            background: #d93025; /* Red for clear */
            color: #fff;
        }

        .clear:hover {
            background: #b5261e;
        }

        .equals {
            background: #0078d4;
            color: #fff;
        }

        .equals:hover {
            background: #005ea2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace('×', '*').replace('−', '-'));
            } catch (error) {
                display.value = 'Error';
                setTimeout(clearDisplay, 1000); // Clear error after 1 second
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9]/.test(key)) appendToDisplay(key);
            if (key === '.') appendToDisplay('.');
            if (key === '+') appendToDisplay('+');
            if (key === '-') appendToDisplay('−');
            if (key === '*') appendToDisplay('×');
            if (key === '/') appendToDisplay('/');
            if (key === 'Enter') calculate();
            if (key === 'Escape') clearDisplay();
        });
    </script>
</body>
</html>
