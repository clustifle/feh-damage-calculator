<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEH Damage Calculator</title>
    <style>
        :root {
            --primary: #0078d4;
            --hover: #006cbf;
            --border: #e1e4e8;
            --bg-light: #fafafa;
            --text: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
        }

        .navbar {
            background: linear-gradient(90deg, var(--primary), #00bcf2);
            color: #fff;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar h1 {
            font-size: clamp(1.25rem, 2.5vw, 1.5rem);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .container {
            flex: 1;
            display: flex;
            width: 100%;
            padding-top: 4rem;
            background: #ffffff;
        }

        .calculator {
            display: flex;
            flex: 1;
            background: #ffffff;
            border: 1px solid var(--border);
        }

        .input-section {
            flex: 1;
            padding: 1.5rem;
            background: var(--bg-light);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        details {
            margin-bottom: 1rem;
        }

        summary {
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem;
        }

        .section {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: clamp(0.875rem, 2vw, 1rem);
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="number"], select, input[type="checkbox"] {
            width: 100%;
            padding: 0.75rem;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            border: 1px solid #d1d3d4;
            border-radius: 4px;
            background: #fff;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        input[type="number"]:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(0, 120, 212, 0.3);
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        button {
            flex: 1;
            padding: 0.875rem;
            font-size: clamp(0.875rem, 2.5vw, 1rem);
            border: none;
            border-radius: 4px;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--hover);
        }

        .result-section {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            overflow-y: auto;
        }

        #result {
            font-size: clamp(1.5rem, 3.5vw, 2rem);
            color: var(--primary);
            text-align: center;
            padding: 1rem 0;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        #log {
            flex: 1;
            padding-top: 1rem;
            font-size: clamp(0.875rem, 2vw, 1rem);
            color: var(--text);
            line-height: 1.5;
            overflow-y: auto;
        }

        #log p {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .calculator {
                flex-direction: column;
            }

            .input-section {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .result-section {
                min-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding-top: 3.5rem;
            }

            .calculator {
                border: none;
            }

            .input-section, .result-section {
                padding: 1rem;
            }

            .section {
                margin-bottom: 0.75rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>FEH Damage Calculator</h1>
    </div>
    <div class="container">
        <div class="calculator">
            <!-- Left Side: Inputs -->
            <div class="input-section">
                <details open>
                    <summary>Unit Stats</summary>
                    <div class="section">
                        <label>Attacker's Atk</label>
                        <input type="number" id="atk" min="0" max="99" value="50">
                    </div>
                    <div class="section">
                        <label>Atk Buff/Debuff (±)</label>
                        <input type="number" id="atkBuff" min="-99" max="99" value="0">
                    </div>
                    <div class="section">
                        <label>Attacker's Spd</label>
                        <input type="number" id="atkSpd" min="0" max="99" value="30">
                    </div>
                    <div class="section">
                        <label>Attacker's HP</label>
                        <input type="number" id="atkHP" min="0" max="99" value="40">
                    </div>
                    <div class="section">
                        <label>Defender's Def/Res</label>
                        <input type="number" id="def" min="0" max="99" value="30">
                    </div>
                    <div class="section">
                        <label>Def/Res Buff/Debuff (±)</label>
                        <input type="number" id="defBuff" min="-99" max="99" value="0">
                    </div>
                    <div class="section">
                        <label>Defender's Spd</label>
                        <input type="number" id="defSpd" min="0" max="99" value="25">
                    </div>
                    <div class="section">
                        <label>Defender's HP</label>
                        <input type="number" id="defHP" min="0" max="99" value="40">
                    </div>
                </details>
                <details open>
                    <summary>Combat Modifiers</summary>
                    <div class="section">
                        <label>Damage Type</label>
                        <select id="damageType">
                            <option value="physical">Physical (Def)</option>
                            <option value="magical">Magical (Res)</option>
                            <option value="adaptive">Adaptive (Lower of Def/Res)</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>Weapon Type</label>
                        <select id="weaponType">
                            <option value="normal">Normal</option>
                            <option value="staff">Staff (x0.5 Damage)</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>Weapon Triangle</label>
                        <select id="triangle">
                            <option value="neutral">Neutral (0%)</option>
                            <option value="advantage">Advantage (+20%)</option>
                            <option value="disadvantage">Disadvantage (-20%)</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>Effective Damage</label>
                        <select id="effective">
                            <option value="no">No (x1)</option>
                            <option value="yes">Yes (x1.5)</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>Special</label>
                        <select id="special">
                            <option value="none">None</option>
                            <option value="moonbow">Moonbow (+30% Def/Res)</option>
                            <option value="glimmer">Glimmer (+50% Damage)</option>
                            <option value="astra">Astra (x2.5 Damage)</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>True Damage</label>
                        <input type="number" id="trueDamage" min="0" max="99" value="0">
                    </div>
                    <div class="section">
                        <label>Critical Multiplier</label>
                        <select id="critical">
                            <option value="1">None (x1)</option>
                            <option value="2">x2</option>
                            <option value="3">x3</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>Terrain</label>
                        <select id="terrain">
                            <option value="none">None</option>
                            <option value="defensive">Defensive (+30%)</option>
                        </select>
                    </div>
                    <div class="section">
                        <label>Percent Reduction (%)</label>
                        <input type="number" id="percentReduction" min="0" max="100" value="0">
                    </div>
                    <div class="section">
                        <label>Fixed Reduction</label>
                        <input type="number" id="fixedReduction" min="0" max="99" value="0">
                    </div>
                </details>
                <details>
                    <summary>Skills</summary>
                    <div class="section">
                        <label><input type="checkbox" id="heavyBlade"> Heavy Blade (Special Charge)</label>
                    </div>
                    <div class="section">
                        <label><input type="checkbox" id="deflectMagic"> Deflect Magic (50% Reduction vs Magic)</label>
                    </div>
                </details>
                <details>
                    <summary>Options</summary>
                    <div class="section">
                        <label><input type="checkbox" id="counter"> Defender Can Counter</label>
                    </div>
                    <div class="section">
                        <label><input type="checkbox" id="forecast"> Show Combat Forecast</label>
                    </div>
                </details>
                <div class="button-group">
                    <button onclick="calculateDamage()">Calculate Damage</button>
                    <button onclick="resetForm()">Reset</button>
                </div>
            </div>
            <!-- Right Side: Result + Log -->
            <div class="result-section">
                <div id="result">Damage: -</div>
                <div id="log">
                    <p>Calculation steps will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility Functions
        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        function getInput(id, min, max, defaultValue = 0) {
            const value = parseInt(document.getElementById(id).value) || defaultValue;
            return clamp(value, min, max);
        }

        function applyTriangle(atk, triangle, log) {
            let result = atk;
            if (triangle === 'advantage') {
                result = Math.floor(atk * 1.2);
                log.push(`Triangle Advantage (+20%): ${result}`);
            } else if (triangle === 'disadvantage') {
                result = Math.floor(atk * 0.8);
                log.push(`Triangle Disadvantage (-20%): ${result}`);
            }
            return result;
        }

        function applyEffective(atk, effective, log) {
            if (effective === 'yes') {
                atk = Math.floor(atk * 1.5);
                log.push(`Effective Damage (x1.5): ${atk}`);
            }
            return atk;
        }

        function applyTerrain(def, terrain, log) {
            if (terrain === 'defensive') {
                def = Math.floor(def * 1.3);
                log.push(`Defensive Terrain (+30%): ${def}`);
            }
            return def;
        }

        function applySpecial(baseDamage, def, special, damageType, log) {
            let specialDamage = 0;
            if (special === 'moonbow') {
                specialDamage = Math.floor(def * 0.3);
                log.push(`Moonbow (+30% ${damageType === 'physical' ? 'Def' : 'Res'}): +${specialDamage}`);
            } else if (special === 'glimmer') {
                specialDamage = Math.floor(baseDamage * 0.5);
                log.push(`Glimmer (+50% Damage): +${specialDamage}`);
            } else if (special === 'astra') {
                specialDamage = Math.floor(baseDamage * 1.5);
                log.push(`Astra (x2.5 Damage): +${specialDamage}`);
            }
            return specialDamage;
        }

        // Main Calculation
        function calculateDamage() {
            const log = [];
            const atk = getInput('atk', 0, 99, 50) + getInput('atkBuff', -99, 99, 0);
            const atkSpd = getInput('atkSpd', 0, 99, 30);
            const atkHP = getInput('atkHP', 0, 99, 40);
            const def = getInput('def', 0, 99, 30) + getInput('defBuff', -99, 99, 0);
            const defSpd = getInput('defSpd', 0, 99, 25);
            const defHP = getInput('defHP', 0, 99, 40);
            const damageType = document.getElementById('damageType').value;
            const weaponType = document.getElementById('weaponType').value;
            const triangle = document.getElementById('triangle').value;
            const effective = document.getElementById('effective').value;
            const special = document.getElementById('special').value;
            const trueDamage = getInput('trueDamage', 0, 99, 0);
            const critical = parseFloat(document.getElementById('critical').value);
            const terrain = document.getElementById('terrain').value;
            const percentReduction = getInput('percentReduction', 0, 100, 0);
            const fixedReduction = getInput('fixedReduction', 0, 99, 0);
            const heavyBlade = document.getElementById('heavyBlade').checked;
            const deflectMagic = document.getElementById('deflectMagic').checked && damageType === 'magical';
            const counter = document.getElementById('counter').checked;
            const forecast = document.getElementById('forecast').checked;

            log.push(`Attacker: Atk ${atk}, Spd ${atkSpd}, HP ${atkHP}`);
            log.push(`Defender: ${damageType === 'physical' ? 'Def' : 'Res'} ${def}, Spd ${defSpd}, HP ${defHP}`);

            // Adaptive Damage
            let effectiveDef = damageType === 'adaptive' ? Math.min(def, def) : def; // Placeholder for dual Def/Res in future
            log.push(`Effective ${damageType === 'physical' ? 'Def' : 'Res'}: ${effectiveDef}`);

            // Core Modifiers
            let atkModified = applyTriangle(atk, triangle, log);
            atkModified = applyEffective(atkModified, effective, log);
            effectiveDef = applyTerrain(effectiveDef, terrain, log);

            // Base Damage
            let baseDamage = Math.max(0, atkModified - effectiveDef);
            log.push(`Base Damage: ${baseDamage}`);

            // Special Damage
            let specialDamage = heavyBlade ? applySpecial(baseDamage, effectiveDef, special, damageType, log) : 0;
            if (heavyBlade && special !== 'none') log.push(`Heavy Blade: Special triggered`);
            let damageWithSpecial = baseDamage + specialDamage;

            // True Damage
            if (trueDamage > 0) {
                damageWithSpecial += trueDamage;
                log.push(`True Damage: +${trueDamage}`);
            }

            // Critical Multiplier
            if (critical > 1) {
                damageWithSpecial = Math.floor(damageWithSpecial * critical);
                log.push(`Critical (x${critical}): ${damageWithSpecial}`);
            }

            // Staff Modifier
            let staffMod = weaponType === 'staff' ? 0.5 : 1;
            let damageAfterStaff = Math.floor(damageWithSpecial * staffMod);
            if (weaponType === 'staff') log.push(`Staff Modifier (x0.5): ${damageAfterStaff}`);

            // Damage Reduction
            let finalDamage = damageAfterStaff;
            if (deflectMagic) {
                finalDamage = Math.floor(finalDamage * 0.5);
                log.push(`Deflect Magic (50% Reduction): ${finalDamage}`);
            }
            if (percentReduction > 0) {
                finalDamage = Math.floor(finalDamage * (1 - percentReduction / 100));
                log.push(`Percent Reduction (${percentReduction}%): ${finalDamage}`);
            }
            if (fixedReduction > 0) {
                finalDamage = Math.max(0, finalDamage - fixedReduction);
                log.push(`Fixed Reduction (${fixedReduction}): ${finalDamage}`);
            }

            // Follow-Up Attack
            let totalDamage = finalDamage;
            if (atkSpd >= defSpd + 5) {
                totalDamage += finalDamage;
                log.push(`Follow-Up Attack (Spd ${atkSpd} vs ${defSpd}): +${finalDamage}`);
            }

            // Counterattack (Simplified)
            let atkRemainingHP = atkHP;
            let defRemainingHP = defHP - totalDamage;
            if (counter && defRemainingHP > 0) {
                let counterDamage = Math.max(0, def - atk); // Simplified counter
                atkRemainingHP = Math.max(0, atkHP - counterDamage);
                log.push(`Counterattack: ${counterDamage} to Attacker`);
            }
            log.push(`HP Remaining - Attacker: ${atkRemainingHP}, Defender: ${defRemainingHP}`);

            // Combat Forecast
            if (forecast) {
                let forecastDamage = Math.floor(damageWithSpecial * staffMod);
                log.push(`Combat Forecast: ${forecastDamage}`);
            }

            document.getElementById('result').innerText = `Damage: ${totalDamage}`;
            document.getElementById('log').innerHTML = log.map(step => `<p>${step}</p>`).join('');
        }

        function resetForm() {
            document.querySelectorAll('input[type="number"]').forEach(input => input.value = input.defaultValue);
            document.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            document.getElementById('result').innerText = `Damage: -`;
            document.getElementById('log').innerHTML = `<p>Calculation steps will appear here.</p>`;
        }
    </script>
</body>
</html>
